<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <span>College Asset Management</span>
                </div>
                <nav>
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <div class="section-header">
                    <h2><i class="fas fa-shopping-cart"></i> Create Purchase Order</h2>
                </div>

                <form id="purchase-order-form">
                    <div class="form-group">
                        <label for="supplier-id">Supplier ID:</label>
                        <input type="text" id="supplier-id" name="supplier-id" placeholder="Enter supplier ID" required>
                    </div>

                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
                    </div>

                    <div class="form-group">
                        <label for="cost">Total Cost ($):</label>
                        <input type="number" id="cost" name="cost" step="0.01" min="0" placeholder="Enter cost" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Purchase Order
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            &copy; 2025 College Asset Management System. All rights reserved.
        </div>
    </footer>

    <script src="create_purchase_order.js"></script>
</body>
</html>
