<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <span>College Asset Management</span>
                </div>
                <nav>
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Create Request</h2>
                </div>

                <form id="request-form">
                    <div class="form-group">
                        <label for="asset-id">Asset ID:</label>
                        <input type="text" id="asset-id" name="asset-id" placeholder="Enter asset ID" required>
                    </div>

                    <div class="form-group">
                        <label for="department-id">Department ID:</label>
                        <input type="text" id="department-id" name="department-id" placeholder="Enter department ID" required>
                    </div>

                    <div class="form-group">
                        <label for="request-reason">Reason:</label>
                        <textarea id="request-reason" name="request-reason" placeholder="Explain why you need this asset" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            &copy; 2025 College Asset Management System. All rights reserved.
        </div>
    </footer>

    <script src="create_request.js"></script>
</body>
</html>
